<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GİTHUB BULUCU</title>
    <!-- bs css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Bulucu</a>
        <button class="btn btn-light" id="theme">Açık Mod</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>
      <div class="border p-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p class="lead">
          Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz.
        </p>
        <div class="d-flex gap-3">
          <input type="text" class="form-control" id="search-user" />
          <button class="btn btn-primary btn-lg" id="search-button">Ara</button>
        </div>
      </div>
    </div>

    <!-- profile  -->

    <div id="profile"></div>
    <!-- BS JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS  -->
    <script src="/app.js" type="module"></script>
  </body>
</html>
